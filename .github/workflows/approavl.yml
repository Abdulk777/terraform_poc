name: main

on:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    outputs:
      Continue: ${{ steps.code.outputs.TEST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: execute py script
        id: code
        run: |
          Output=$(python my_file.py Abdul kahadar)
          echo "$Output" >> $GITHUB_OUTPUT
      - name: print env
        run: echo "${{ steps.code.outputs.Continue }}"
